<!DOCTYPE html>
<html>
<head>
	<title>let과 const</title>
	<script type="text/javascript">
		// function을 call 한 형태로 실행가능 하도록 작성
		(function(){
		// Test 1)
		// => var a 의 범위 : function 의 a 와 switch의 a는 동일
          var a = 100;
          switch(a){
              case 100:
                  var a = 200;
                  break;
          }
          console.log("1. a =>"+a);
      })();

      (function(){
          let a = 100;
          switch(a){
              case 100:
                  let a = 200;
                  break;
          }
          console.log("2. a =>"+a);
      })();
	</script>
</head>
<body>

</body>
</html>
