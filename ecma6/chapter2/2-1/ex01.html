<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>** let 과 const 1 **</title>
	<script type="text/javascript">
		var name = "홍길동";
		let lastName="홍";
		const LAST_NAME = "Hong";
		
		var name="이길동";
		//let lastName="이";
		// => 실행시 오류
		// => Uncaught SyntaxError: Identifier 'lastName' has already been declared
		
		lastName="이"; // 재할당가능
		
		console.log("** name => "+name);
		console.log("** lastName => "+lastName);
		console.log("** LAST_NAME => "+LAST_NAME);
	</script>
</head>
<body>
<pre>
** let 과 const 1 **
1. 선언
1.1) 변수
	=> var : 재선언가능, 재할당가능, 지역변수의 경우 선언된 함수범위 
	=> let : 재선언불가능, 재할당가능, 지역변수의 경우 선언된 영역에만 적용 
1.2) 상수
	=> const : 재선언불가능, 재할당불가능
2. 특징
=> delete 적용안됨	
</pre>

</body>
</html>
