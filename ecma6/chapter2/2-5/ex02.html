<!DOCTYPE html>
<html>
<head>
	<title>타입배열(Typed Array)</title>
	<script type="text/javascript">
		// ** 타입배열(Typed Array) 로 이진 데이터인 Blob 생성하기
		// => Blob : 큰 용량의 데이터 처리 가 가능한 이진 데이터 덩어리(?)
		var buffer = new ArrayBuffer(16);  // 16 byte 버퍼생성
		var view = new Int16Array(buffer); //  16 bit 양의 정수형 배열 생성 
		var blob = new Blob([view], {type: 'application/octet-binary'}); // blob 생성
		var url = URL.createObjectURL(blob); // blob 의 url 생성
		var floatb = new Float32Array(buffer);
		console.log(buffer);
		console.log(view);
		console.log(blob);
		console.log(url);
		console.log(floatb)
	</script>
</head>
<body>
</body>
</html>
