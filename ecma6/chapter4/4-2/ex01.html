<!DOCTYPE html>
<html>
<head>
	<title>Destructuring</title>
	<script type="text/javascript">
		// Test 1 배열
		// => 배열 원소의 값들을 a, b, c 변수에 할당
		var list = [1,2,3,4,5];
		// var a = list[0]; var b= list[1] ...;

		// 비구조 할당 적용
		// var [a,b,c] = list // 1,2,3
		//var [a,,b,,c] = list; // 1,3,5
		const symbol = Symbol('length')
		var [a,b,c,d,e,[f] = [...list]] = list // if) [f] = [...list] 와 같은 형태로 선언 시 f는 인덱스로 취급하고 list의 값 중 첫번째 값(1) 을 저장한다.
		// 변수가 더 많은경우 f = undefined
		list[symbol] = [...list] // 값을 할당 or var [a,b,c,d,e,f = 100] = list
		console.log(`a = ${a}, b = ${b}, c = ${c}, d = ${d}, e = ${e}, f = ${f}, symbol = ${list[symbol]}`)

		// Test 2 객체
		let object = {"name":"홍길동","age":20};
		let {name, age} = object;
		console.log (`name =${name}, age=${age}`)
		function destParam(a,b,c=a+b,d=a*b){
			console.log(`a=${a}, b=${b},c=${c},d=${d}`);
		}
		
		destParam( [100, 200] );     // 인자를 배열로

		/* 3.2 객체형
		function destParam({a,b,c=a+b,d=a*b}){
			console.log(`a=${a}, b=${b},c=${c},d=${d}`);
		}
      	destParam( {a:111, b:222} ); // 인자를 리터럴 객체로
		  */

	</script>
</head>
<body>
	<pre>
		** 비구조할당 Destructuring Assignment **
		=> 객체나 배열의 값을 변수에 할당하는 표현식
		   기존에 일일히 객체나 배열에서 값을 꺼내여 변수에 저장하는 방법 대신 유용함.
		   
		=> 배열
		   var list = [ 1, 2, 3 ]
		   var [ a,b,c ] = list
		
		=> 객체
		   let object = {"name" : "홍길동", "age" : 20};
		   let name, age;({name, age} = object);
	</pre>
</body>
</html>
