<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>** JavaScript Operator **</title>
</head>
<body>
    <h3>** JavaScript Operator **</h3>
    <h3>1. 4칙연산</h3>
    <script>
        var a = 7; b = 3;
        document.write('a+b = '+(a+b)+"<br>");
        document.write('a-b = '+(a-b)+"<br>");
        document.write('a*b = '+(a*b)+"<br>");
        document.write('a/b = '+(a/b)+"<br>");
        document.write('a%b = '+(a%b)+"<br>");
    </script>
    <h3>2. 단항 연산</h3>
    <script>
        var a = 10; b = 10;
        document.write('++a = '+(++a)+'<br>'); //11 ->11
        document.write('b++ = '+(b++)+'<br>'); //10 ->11
        document.write('--a = '+(--a)+'<br>'); //10 ->10
        document.write('b-- = '+(b--)+'<br>'); //11 ->10
        document.write('a+b = '+(a+b)+'<br>'); //20
        
    </script>
    <h3>3. 축약 대입 연산</h3>
    <script>
        var a=10; b=3;
        document.write("a+=b = "+(a+=b)+'<br>'); //13
        document.write("a-=b = "+(a-=b)+'<br>'); //10
        document.write("a*=b = "+(a*=b)+'<br>'); //30
        document.write("a/=b = "+(a/=b)+'<br>'); //10
        document.write("a%=b = "+(a%=b)+'<br>'); //1
    
    </script>
    <h3>4. 관계(비교) 연산</h3>
    <script>
        var a = 10; b = 3;
        document.write("a > b = "+(a>b)+"<br>"); //true
        document.write("a < b = "+(a<b)+"<br>"); //false
        document.write("a >= b = "+(a>=b)+"<br>"); //true
        document.write("a <= b = "+(a<=b)+"<br>"); // false
        document.write("a == b = "+(a==b)+"<br>"); //false
        document.write("a != b = "+(a!=b)+"<br>"); //true
        
        //구간 : a는 10 부터 20 사이에 있는가?
        // 오류 발생하지않음 => (10 <= a) 실행결과가 참이면 1, 거짓이면 0 return 후 이 결과 와 비교함  1 < 20 => true return 
        document.write("10< a <20 = "+(10<a<20)+"<br>"); 
        document.write("a는 10부터 19 사이의 수? = "+(a>=10 && a<=19)+"<br>");
        
        //type과 동일성 비교
        a=10; b="10";
        document.write("a==b = "+(a==b)+'<br>'); // True -> Value 비교 느슨한 비교
        document.write("a===b = "+(a===b)+'<br>') // false -> 강력한 비교
        
    </script>
    <h3>5. 조건연산 (삼항식)</h3>
       => Condition ? T : F ; <br>
    <script>
        a=10; b=20;
        document.write("a,b중 큰 수 출력 => "+((a>b)? a:b)+"<br>");
        document.write("a,b중 차이 출력 => "+((a>b)? (a-b):(b-a))+"<br>");
    
    </script>   

</body>
</html>
