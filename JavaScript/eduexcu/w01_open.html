<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>** Window Open Test **</title>
    <script>
        // 1) 다양한 윈도우 열기 사례
        // => window.open('url','name','속성')
        // => name: _blank, _parent, _self, _top, name지정(_blank 처럼 새창을 open)
            window.onload= () =>{
            // 1.1) newWindow : snowVillage,myWinow,툴바만 표시
            document.getElementById('win1').onclick = () => {
                window.open('snowVillage.html','myWindow','toolbar = yes');
            }
            // 1.2) 현재 Window 에 출력하기
            document.getElementById('win2').onclick = () => {
                window.open(`snowVillage.html`,`_self`);
            }
            // 1.3) 이름 없는 새 윈도우에 출력하기
            document.getElementById('win3').onclick = () => {
                window.open(`snowVillage.html`,`_blank`,``);
            }
            // 1.4) 이름과 속성이 없는 윈도우 출력하기
            document.getElementById('win4').onclick = () => {
                // window.open(`snowVillage.html`); // 아래와 동일
                window.open(`snowVillage.html`,``,``);
            }
            // 1.5) 빈 윈도우 생성
            document.getElementById('win5').onclick = () => {
                // window.open();// 아래와 동일 
                // window.open(``,``,``);
                // window.open(null,null,null);  // => NULL 값의 주소를 찾기때문에 에러발생
                window.open('',null,null);
            }
            // 1.6) 위치, 크기를 지정한 새 윈도우 출력하기
            document.getElementById('win6').onclick = () => {
                window.open(`snowVillage.html`,`myWindow`,`left = 10, top = 10, width = 400, height = 300`);
            }
        }
    </script>
</head>
<body>
    <h3><pre>
        ** Window Open Test **
        
        1) 다양한 윈도우 열기 사례
        
        <span id="win1">1.1) newWindow : snowVillage,myWinow,툴바만 표시</span> 
        <span id="win2">1.2) 현재 Window 에 출력하기</span>
        <span id="win3">1.3) 이름 없는 새 윈도우에 출력하기</span>
        <span id="win4">1.4) 이름과 속성이 없는 윈도우 출력하기</span>
        <span id="win5">1.5) 빈 윈도우 생성</span>
        <span id="win6">1.6) 위치, 크기를 지정한 새 윈도우 출력하기</span>
        
    </pre></h3>
</body>
</html>
