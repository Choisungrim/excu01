<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Drag bar</title>
  <style>
      body{
    margin:0;
    padding:0;
}
.container{
    display:flex;
  }
  
  .sidebar{
    height: 100vh;
    width: 20%;
    position:relative;
  }
  
  .dragholder{
     position:absolute;
     height: 100px;
     width: 5px;
     background: whitesmoke;
    right:0;
    top:50%;
    transform: translate(-50%, -50%);
    border-radius: 80px;
  }
  
  .dragholder:hover{
    cursor: move;
  }
  
  .content{
    background:beige;
    height:100vh;
    width: 80%;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
        <div id="rect" class = "item">
            <svg width="100"
            viewBox="0 0 200 200"
            preserveAspectRatio="xMinYMin meet"
            class = 'svg'
            id = 'svg1'>
                <rect x="0" y="0" width="200" height="200" stroke="black" fill="none" stroke-width="1"/>
                <rect x="50" y="50" width="100" height="100" stroke="black" fill="none" stroke-width="3"/>  
            </svg>
    </div>
    <div id="circle" class = "item">
        <svg width="100"
        viewBox="0 0 200 200"
        preserveAspectRatio="xMinYMin meet"
        class = 'svg'
        id = 'svg2'>
        <rect x="0" y="0" width="200" height="200" stroke="black" fill="none" stroke-width="1"/>
        <circle cx="100" cy="100" r="50" fill="none" stroke = "black" stroke-width="3"/>
    </svg>
    </div>
    <div id="diamond" class = "item">
        <svg width="100"
        viewBox="0 0 200 200"
        preserveAspectRatio="xMinYMin meet"
        class = 'svg'
        id = 'svg3'>
        <rect x="0" y="0" width="200" height="200" stroke="black" fill="none" stroke-width="1"/>
            <path d ="M 96 146 L 146 96 L 96 48 L 48 96 Z"stroke="black" 
            fill="none" stroke="black" stroke-width="3" />
        </svg>
    </div>
    <div id="triangle" class = "item">
        <svg width="100"
        viewBox="0 0 200 200"
        preserveAspectRatio="xMinYMin meet"
        class = 'svg'
        id = 'svg4'>
        <rect x="0" y="0" width="200" height="200" stroke="black" fill="none" stroke-width="1"/>
            <path d ="M 63 131 L 131 131 L 95 63 Z "stroke="black" 
            fill="none" stroke="black" stroke-width="3" />
        </svg>
    </div>
    <div id="attack" class = "item">
        <svg width="100"
        viewBox="0 0 200 200"
        preserveAspectRatio="xMinYMin meet"
        class = 'svg'
        id = 'svg5'>
        <rect x="0" y="0" width="200" height="200" stroke="black" fill="none" stroke-width="1"/>
            <path d ="M 40 102 L 134 102 L 110 78 L 134 102 L 110 122 L 134 102 Z "stroke="black" 
            fill="none" stroke="black" stroke-width="3" />
        </svg>
    </div>
      <div class="dragholder"></div>
    </div>
    <div class="content"></div>
  </div>
  <script>
    let sidebar = document.querySelector(".sidebar");
    let content = document.querySelector(".content");
    let dragholder = document.querySelector(".dragholder");
    let svg1 = document.getElementById('svg1');
    let svg2 = document.getElementById('svg2');
    let svg3 = document.getElementById('svg3');
    let svg4 = document.getElementById('svg4');
    let svg5 = document.getElementById('svg5');

    function onMouseMove(e){
    sidebar.style.cssText = `width: ${ e.pageX }px`;
    svg1.style.cssText = `width:${e.pageX-100}`
    svg2.style.cssText = `width:${e.pageX-100}`
    svg3.style.cssText = `width:${e.pageX-100}`
    svg4.style.cssText = `width:${e.pageX-100}`
    svg5.style.cssText = `width:${e.pageX-100}`
    content.style.cssText = `width: ${ window.innerWidth - e.pageX }px`;
    }

    function onMouseDown(e){
    document.addEventListener('mousemove',onMouseMove);
    }

    function onMouseUp(e){
    document.removeEventListener('mousemove',onMouseMove);
    }

    dragholder.addEventListener('mousedown', onMouseDown);
    dragholder.addEventListener('mouseup', onMouseUp);
    content.addEventListener('mouseup', onMouseUp);
    document.addEventListener('mouseup', onMouseUp);
  </script>
</body>
</html>
