<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** JavaScript Variable **</title>
<script>
// 1. 기본자료형 변수의 선언과 출력
// -> Type 없이 var 로 선언하며 대입되는 값에 따라 타입이 결정됨.
// -> var 선언 없이도 사용가능
// 실패 시 해당 오류위치 이하를 실행하지않음 or undefiend 선언

var a; // 가변형 변수
a = 123; // int
a = "홍길동"; // String
a = 123.45; // double
var b = 200;
var c = "javaScript";
d=300;
document.write("test1 a,b,c,d => "+a+b+c+d+"<br>");
document.write("test2 a,b,c,d => "+(a+b)+c+d+"<br>");
// 2. Type & 값 변경
c=3.14;
b="대한민국";
document.write("test3 a,b,c,d => "+a+b+c+d+"<br>");
// 3. ** 다양한 자료형
b=(20>30); // false
d="500"; //String =>(c+d는 문자열 연산)
document.write("test4 a,b,c,d => "+a+b+(c+d)+"<br>");

// 4. 객체자료형
// => 다양한 타입의 자료를 묶은 덩어리

var member = {
	id:'banana',
	name:'홍길동',
	point:4000,
	weight:77.88
	}
document.write("member id => "+member.id+"<br>");
document.write("member name=> "+member.name+"<br>");
document.write("member point=> "+member.point+"<br>");
document.write("member weight=> "+member.weight+"<br>");
// => 수정(set)
member.id = 'apple';
member.point = 15000;
document.write("member id => "+member.id+"<br>");
document.write("member point => "+member.point+"<br>");
// ** 오류(오타) Test 
// => 객체명 오류
// => Uncaught ReferenceError: mamber is not defined
//    스크립트 언어 특성상 오류발생 행 부터 실행 멈춤(오류발생 이전까지는 정상실행)
//    브라우져의 개발자모드(F12), console, source 창 에서 확인 & 디버깅 
// => 속성명 오류 (member.id1) : undefined 로 처리하고 계속진행

// 5.문자열 함수
var s = 'Hello myLove JavaScript !!!'; //묵시적정의
//var s = new String('Hello myLove Javascript !!!'); // 명시적 정의
document.write('문자함수1 length => '+s.length+"<br>");
document.write('문자함수2 charAt => '+s.charAt(6)+"<br>");
document.write('문자함수3 replace => '+s.replace('!!!','@@@')+"<br>");
//** replace 
// => 첫번째 일치하는 문자에만 적용됨
// => 모든 문자에 적용 
//    정규식 적용 -> /문자/ (문자선택) , g (모든문자에 적용) , i (대.소문자 모두 적용)   
document.write("문자함수 3) s.replaceAll (정규식적용) : "+s.replace(/!/g,"@")+"<br>");
</script>
</head>
<body><h3><pre>
===========================================
** JavaScript Variable **

1. 기본자료형 변수의 선언과 출력
   -> Type 없이 var 로 선언하며 대입되는 값에 따라 타입이 결정됨.
   -> var 선언 없이도 사용가능

2. 기본자료형 변수의 특징과 출력

3. 다양한 자료형
=> 문자, 정수, 실수, Boolean

4. 객체(Object)
=> 다양한 타입의 자료를 묶은 덩어리

5. 문자열 함수

6. 숫자 함수
=> 숫자에 ',' 넣기 와 ',' 제거하기
</pre></h3>

</body>
</html>
