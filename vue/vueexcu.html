<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** Hello Vue **</title>
</head>
<body>
   <div id="app">
      {{ message }}
    </div>
    
     {{ message }}
     => 인스턴스 유효 범위를 벗어남 
     
<!-- message 를 출력하는 div #app은 최상이 컴포넌트임  -->

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
    // Vue 인스턴스 생성
    // => Vue 생성자 실행
    //  - Vue 라이브러리 로딩 후 접근 가능
    //   - 생성시 자주 사용하는 옵션과 기능들을 미리 특정 객체에 정의해놓고 생성시 이를 활용하여
    //     기존의 가능을 쉽게 확장하여 사용하는 기법.    
    // => Vue 인스턴스 옵션 속성
    //   - 생성시 재정의할 수 있는 속성들
    //   - el, data, template, methods, created
    //   - 선택자는 css규칙 과 동일
    // => 인스턴스 유효 범위
    //   - el 로 정의한 영역  
    
      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue.js!'
        },
        beforeCreate : ()=>{
            console.log("***before***");
        },
        created : ()=>{
            console.log("create")
        }
      });
    </script>

</body>
</html>
